<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE â€¢ AI</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
      body {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        display: flex; overflow: hidden; color: white;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
        font-family: 'Inter', -apple-system, sans-serif;
      }

      .chat-shell {
        flex: 1;
        margin: 15px;
        background: #050505;
        border-radius: 20px;
        border: 2px solid #1a1a1a;
        display: flex; flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      #chat-history {
        flex: 1; overflow-y: auto; padding: 25px;
        display: flex; flex-direction: column; gap: 20px;
        scroll-behavior: smooth;
      }

      /* Markdown Styling */
      .message { max-width: 85%; padding: 12px 20px; border-radius: 18px; line-height: 1.6; font-size: 14px; }
      .message pre { background: #000; padding: 15px; border-radius: 10px; overflow-x: auto; position: relative; border: 1px solid #222; }
      .message code { font-family: 'Courier New', monospace; color: #00ff7f; }
      .copy-btn { position: absolute; top: 5px; right: 5px; background: #222; color: #fff; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 10px; }

      .user-message { align-self: flex-end; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
      .ai-message { align-self: flex-start; background: #111; border: 1px solid #222; }

      .ai-loading { font-family: 'Press Start 2P', cursive; font-size: 8px; color: #00ff7f; margin: 10px 25px; display: none; }

      .chat-input-area {
        padding: 15px 25px; background: #0a0a0a;
        border-top: 1px solid #1a1a1a; display: flex; gap: 12px; align-items: center;
      }

      #user-input {
        flex: 1; background: #000; border: 1px solid #333;
        color: white; padding: 12px; border-radius: 12px; outline: none;
      }

      #img-preview { height: 40px; border-radius: 5px; display: none; border: 1px solid #00ff7f; }

      .action-btn { background: #222; color: white; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
      #send-btn { background: #fff; color: #000; width: auto; padding: 0 20px; font-weight: bold; }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="chat-shell">
        <div id="chat-history"></div>
        <div id="ai-status" class="ai-loading">TYPING</div>
        <div class="chat-input-area">
          <input type="file" id="file-input" accept="image/*" style="display:none">
          <button class="action-btn" onclick="document.getElementById('file-input').click()" title="Attach Image">ðŸ“Ž</button>
          <img id="img-preview" src="">
          <input type="text" id="user-input" placeholder="Ask anything (or type /clear)..." autocomplete="off">
          <button id="send-btn" class="action-btn">SEND</button>
        </div>
      </div>
    </main>

    <script>
      const GEMINI_API_KEY = "AIzaSyDEGQ7l66MwgwRVwwfDAszj4f82mYgfHpo";
      const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

      const historyBox = document.getElementById('chat-history');
      const userInput = document.getElementById('user-input');
      const fileInput = document.getElementById('file-input');
      const imgPreview = document.getElementById('img-preview');
      const aiStatus = document.getElementById('ai-status');

      let sessionMessages = JSON.parse(localStorage.getItem('solace_chat_history')) || [];
      let currentImageData = null;

      // Handle Image selection
      fileInput.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          currentImageData = reader.result.split(',')[1];
          imgPreview.src = reader.result;
          imgPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      };

      function renderMessage(text, role) {
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
        div.innerHTML = marked.parse(text);
        
        // Add Copy Buttons to Code Blocks
        div.querySelectorAll('pre').forEach(pre => {
          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.innerText = 'COPY';
          btn.onclick = () => {
            navigator.clipboard.writeText(pre.innerText.replace('COPY', ''));
            btn.innerText = 'COPIED!';
            setTimeout(() => btn.innerText = 'COPY', 2000);
          };
          pre.appendChild(btn);
        });

        historyBox.appendChild(div);
        historyBox.scrollTop = historyBox.scrollHeight;
        hljs.highlightAll();
      }

      async function askAI() {
        const text = userInput.value.trim();
        if (!text && !currentImageData) return;

        if (text.toLowerCase() === '/clear') {
          localStorage.removeItem('solace_chat_history');
          sessionMessages = []; historyBox.innerHTML = '';
          userInput.value = ''; return;
        }

        renderMessage(text || "[Sent an Image]", 'user');
        userInput.value = '';
        aiStatus.style.display = 'block';

        const userPart = { text: text || "What is in this image?" };
        const parts = [userPart];
        if (currentImageData) {
          parts.push({ inline_data: { mime_type: "image/jpeg", data: currentImageData } });
        }

        // Add to history
        sessionMessages.push({ role: 'user', parts: [{ text: text || "[Image]" }] });

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: sessionMessages.map(m => ({ role: m.role === 'user' ? 'user' : 'model', parts: m.parts })) })
          });

          const data = await response.json();
          const aiText = data.candidates[0].content.parts[0].text;
          
          renderMessage(aiText, 'ai');
          sessionMessages.push({ role: 'model', parts: [{ text: aiText }] });
          localStorage.setItem('solace_chat_history', JSON.stringify(sessionMessages));
        } catch (e) {
          renderMessage("## Error\nCheck API Key or Connection.", 'ai');
        } finally {
          aiStatus.style.display = 'none';
          currentImageData = null;
          imgPreview.style.display = 'none';
          fileInput.value = '';
        }
      }

      document.getElementById('send-btn').onclick = askAI;
      userInput.onkeypress = e => e.key === 'Enter' && askAI();
      
      // Init
      if (sessionMessages.length) sessionMessages.forEach(m => renderMessage(m.parts[0].text, m.role));
      else renderMessage("# S0LACE AI\nSend text or images to begin. Type `/clear` to reset.", 'ai');
    </script>
  </body>
</html>
