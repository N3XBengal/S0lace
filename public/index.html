    <!-- FIREBASE GLOBAL VISITOR COUNTER -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getFirestore, doc, getDoc, updateDoc, increment, setDoc } 
        from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDZ9RpsmhIb6wMXCmysScNqfGY4K0Y3GvQ",
        authDomain: "s0lace.firebaseapp.com",
        projectId: "s0lace",
        storageBucket: "s0lace.firebasestorage.app",
        messagingSenderId: "987787551956",
        appId: "1:987787551956:web:ffc45e1cc11b0bee34c741",
        measurementId: "G-W79F0ZGEPN"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function updateVisitorCount() {
        const ref = doc(db, "stats", "visitorCount");

        const snap = await getDoc(ref);

        if (!snap.exists()) {
          await setDoc(ref, { total: 1 });
          document.getElementById("visit-num").textContent = "1";
          return;
        }

        await updateDoc(ref, { total: increment(1) });

        const newSnap = await getDoc(ref);
        document.getElementById("visit-num").textContent = newSnap.data().total;
      }

      document.addEventListener("DOMContentLoaded", updateVisitorCount);
    </script>
